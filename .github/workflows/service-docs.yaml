name: Generate Service Documentation

on:
  push:
    branches:
      - documentation

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, mbstring
          
      - name: Install phpDocumentor
        run: |
          wget https://phpdoc.org/phpDocumentor.phar
          chmod +x phpDocumentor.phar
          mv phpDocumentor.phar /usr/local/bin/phpDocumentor
          
      - name: Create phpdoc.xml
        run: |
          cat > phpdoc.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8" ?>
          <phpdocumentor
              configVersion="3"
              xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
              xmlns="https://www.phpdoc.org/schema/3.0">
              <title>OpenRegister Services Documentation</title>
              <paths>
                  <output>website/docs/Development/Services</output>
                  <cache>build/cache</cache>
              </paths>
              <version number="1.0.0">
                  <api>
                      <source dsn="./lib/Service">
                          <path>.</path>
                      </source>
                      <output>api</output>
                      <ignore hidden="true" symlinks="true">
                          <path>tests/**/*</path>
                          <path>vendor/**/*</path>
                      </ignore>
                      <extensions>
                          <extension>php</extension>
                      </extensions>
                      <default-package-name>OpenRegister</default-package-name>
                  </api>
              </version>
              <template name="clean"/>
          </phpdocumentor>
          EOF

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Generate Documentation
        run: |
          mkdir -p website/docs/Development/Services
          phpDocumentor --config phpdoc.xml --force
          
      - name: Add Frontmatter
        run: |
          for file in website/docs/Development/Services/api/*.html; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .html)
              # Convert HTML to Markdown
              pandoc -f html -t markdown "$file" -o "website/docs/Development/Services/${filename}.md"
              # Create temporary file with frontmatter
              echo "---" > temp.md
              echo "title: ${filename} Service" >> temp.md
              echo "sidebar_position: 1" >> temp.md
              echo "description: Documentation for the ${filename} Service" >> temp.md
              echo "---" >> temp.md
              cat "website/docs/Development/Services/${filename}.md" >> temp.md
              mv temp.md "website/docs/Development/Services/${filename}.md"
            fi
          done
          
      - name: Create Index File
        run: |
          echo "---" > website/docs/Development/Services/index.md
          echo "title: Services" >> website/docs/Development/Services/index.md
          echo "sidebar_position: 1" >> website/docs/Development/Services/index.md
          echo "description: Overview of all OpenRegister Services" >> website/docs/Development/Services/index.md
          echo "---" >> website/docs/Development/Services/index.md
          echo "" >> website/docs/Development/Services/index.md
          echo "# OpenRegister Services" >> website/docs/Development/Services/index.md
          echo "" >> website/docs/Development/Services/index.md
          echo "This section contains documentation for all OpenRegister services." >> website/docs/Development/Services/index.md
          echo "" >> website/docs/Development/Services/index.md
          echo "## Available Services" >> website/docs/Development/Services/index.md
          echo "" >> website/docs/Development/Services/index.md
          for file in website/docs/Development/Services/*.md; do
            if [ -f "$file" ] && [ "$(basename "$file")" != "index.md" ]; then
              filename=$(basename "$file" .md)
              echo "- [${filename}](./${filename})" >> website/docs/Development/Services/index.md
            fi
          done
          
      - name: Cleanup API Directory
        run: rm -rf website/docs/Development/Services/api
          
      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add website/docs/Development/Services/
          git commit -m "docs: Update service documentation" || echo "No changes to commit"
          git push
