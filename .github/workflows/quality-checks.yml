name: Code Quality Checks

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  quality-checks:
    if: false  # Disabled temporarily
    runs-on: ubuntu-latest
    name: Code Quality & Standards

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, mysql, zip, gd, curl, xml, json
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHP Lint
        run: composer lint || echo "Lint check completed with issues"
        continue-on-error: true

      - name: Run Psalm
        run: composer psalm || echo "Psalm check completed with issues"
        continue-on-error: true

      - name: Run PHP CodeSniffer
        run: composer phpcs || echo "PHPCS check completed with issues"
        continue-on-error: true

      - name: Run PHPMD
        run: composer phpmd || echo "PHPMD check completed with issues"
        continue-on-error: true

      - name: Run PHPUnit Unit Tests
        run: composer test:unit || echo "Unit tests completed with issues"
        continue-on-error: true

      - name: Generate quality check summary
        if: always()
        run: |
          echo "Quality checks completed!" > quality-status.txt
          echo "QUALITY_STATUS=completed" >> $GITHUB_ENV

      - name: Comment PR with quality status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let message = '## üîç Code Quality Check Results\n\n';
            
            message += '‚úÖ **Quality checks completed!**\n';
            message += 'Please check the workflow logs for detailed results.\n\n';
            message += '**Note:** Some checks may have warnings or failures. ';
            message += 'These are non-blocking but should be addressed.\n\n';
            
            message += '### Available Commands\n';
            message += '```bash\n';
            message += 'composer check          # Basic quality checks\n';
            message += 'composer check:strict   # Full quality checks\n';
            message += 'composer fix           # Auto-fix code style\n';
            message += '```\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  frontend-checks:
    if: false  # Disabled temporarily
    runs-on: ubuntu-latest
    name: Frontend Quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run frontend tests
        run: npm test || echo "Frontend tests completed"
        continue-on-error: true


