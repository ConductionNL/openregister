name: Documentation

on:
  push:
      branches: 
        - documentation
  pull_request:
    branches: 
      - documentation

jobs:
  deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    # Only deploy on push, not on pull requests
    if: github.event_name == 'push'
    permissions:
      contents: write
    steps:
      # https://github.com/marketplace/actions/checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Verify directory structure
      - name: List directory structure
        run: |
          ls -la
          ls -la website/

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clear build cache and install dependencies
        timeout-minutes: 3
        run: |
          cd website
          rm -rf node_modules/.cache
          rm -rf .docusaurus
          rm -rf build
          npm run ci

      - name: Create .nojekyll file
        run: |
          cd website/build
          touch .nojekyll
          echo "Created .nojekyll to prevent Jekyll processing"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/build
          publish_branch: gh-pages
          destination_dir: /
          user_name: ${{ github.actor }}
          user_email: ${{ github.event.pusher.email || github.actor }}
          force_orphan: false
          cname: openregisters.app

      # https://github.com/marketplace/actions/create-an-issue
      - name: Create issue on failure
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/DOCUMENTATION_ISSUE_TEMPLATE.md
